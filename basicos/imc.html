<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de IMC</title>
  <script>
    function calcularIMC() {
      var peso = parseFloat(document.getElementById('peso').value);
      var altura = parseFloat(document.getElementById('altura').value);

      if (isNaN(peso) || isNaN(altura)) {
        document.getElementById('resultado').innerHTML = 'Por favor, insira valores numéricos válidos.';
        return;
      }

      var imc = peso / (altura * altura);

      document.getElementById('resultado').innerHTML = 'Seu IMC é: ' + imc.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Calculadora de IMC</h1>

  <label for="peso">Peso (kg):</label>
  <input type="text" id="peso" placeholder="Insira o peso em kg">

  <br>

  <label for="altura">Altura (m):</label>
  <input type="text" id="altura" placeholder="Insira a altura em metros">

  <br>

  <button onclick="calcularIMC()">Calcular</button>

  <div id="resultado"></div>
</body>
</html>
