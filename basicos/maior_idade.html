<!DOCTYPE html>
<html>
<head>
  <title>Algoritmo Básico em HTML</title>
  <script>
    function executarAlgoritmo() {
      var nome = document.getElementById("nome").value;
      var idade = document.getElementById("idade").value;
      
      if (nome && idade) {
        if (idade >= 18) {
          alert("Olá, " + nome + "! Você é maior de idade.");
        } else {
          alert("Olá, " + nome + "! Você é menor de idade.");
        }
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }
  </script>
</head>
<body>
  <h1>Algoritmo Básico em HTML</h1>
  
  <label for="nome">Nome:</label>
  <input type="text" id="nome"><br>
  
  <label for="idade">Idade:</label>
  <input type="number" id="idade"><br>
  
  <button onclick="executarAlgoritmo()">Executar</button>
</body>
</html>
